<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <!-- Button -->
  <button class="button1" onclick="onbuttonclick()">Get Started</button>

  <!-- Page 2 Task Input -->
  <input type="text" id="task" placeholder="Enter your task here">
  <button id="submitTaskBtn" onclick="submitTask()">Submit</button>
  <button id="NextStepBtn" onclick="onNextStepClick()">Next Step</button>

  <!-- Weather Container -->
  <div class="container">
    <div class="app-title">
      <p>Weather</p>
    </div>
    <div class="notification"></div>
    <div class="weather-container">
      <div class="weather-icon">
        <img src="icons/unknown.png" alt="">
      </div>
      <div class="temperature-value">
        <p>- Â°<span>C</span></p>
      </div>
      <div class="temperature-description">
        <p> - </p>
      </div>
      <div class="location">
        <p>-</p>
      </div>
    </div>
  </div>

  <!-- Date/Time Box -->
  <div class="datetime-box">
    <div class="datetime-title">
      <p>Date & Time</p>
    </div>
    <div class="datetime-content">
      <p id="datetime-box-display">Loading...</p> 
    </div>
  </div>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- p5 Libraries -->
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <!-- Your p5 sketch -->
  <script src="sketch.js"></script>
</body>
</html>
